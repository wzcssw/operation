<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">修改密码</h4>
</div>
<div class="modal-body">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </span>
          <input type="text" ng-model="current_user.name" class="form-control" disable/>
        </div>
      </div>
      <div ng-class="{'form-group': true, 'has-error': pwd_error}" style="padding-top:5px;">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i>
          </span>
          <input type="text" ng-model="current_user.password" class="form-control" placeholder="旧密码"/>
        </div>
      </div>
      <div ng-class="{'form-group': true, 'has-error': isError}" style="padding-top:5px;">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-wrench"></i>
          </span>
          <input type="text" ng-model="current_user.new_password" class="form-control" placeholder="新密码" />
        </div>
      </div>
      <div ng-class="{'form-group': true, 'has-error': isError}" style="padding-top:5px;">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-transfer"></i>
          </span>
          <input type="text" ng-model="current_user.new_password_again" class="form-control" placeholder="再次输入" />
        </div>
      </div>
  <div>
    <button style="margin: 10px;" class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    <button style="float: left;margin-top: 10px;" ng-click="save(current_user)"class="btn btn-primary">确定</button>
  </div>
</div>
